<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Online Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="quiz">
        <div class="questionDisplay">
          <h2 id="question">Question will appear here</h2>
          <ul>
            <li>
              <input type="radio" name="option" id="optionA" class="option">
              <label for="optionA" id="optionADescription">Option A</label>
            </li>
  
            <li>
              <input type="radio" name="option" id="optionB" class="option">
              <label for="optionB" id="optionBDescription">Option B</label>
            </li>
  
            <li>
              <input type="radio" name="option" id="optionC" class="option">
              <label for="optionC" id="optionCDescription">Option C</label>
            </li>
  
            <li>
              <input type="radio" name="option" id="optionD" class="option">
              <label for="optionD" id="optionDDescription">Option D</label>
            </li>
          </ul>
        </div>
        <button id="submitQuiz">Submit Answer</button>
      </div>

    <script src="script.js"></script>
</body>
</html>
